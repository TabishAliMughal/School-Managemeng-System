{% extends "MainPage.html" %}
{% block content %}
<form action="{% url "fee_def_create" %}" method="POST">
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">Fees Defination Add Form</h2><hr/>
        <table class="table table-hover table-sm table-dark">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>gr_number</td>
                    <td>{{ user_form.gr_number }}</td>
                </tr>
                <tr>
                    <td>fee_type</td>
                    <td>{{ user_form.fee_type }}</td>
                </tr>
                <tr>
                    <td>concession_percent</td>
                    <td>{{ user_form.concession_percent }}</td>
                </tr>
                <tr>
                    <td>Submit</td>
                    <td><input class="btn btn-primary" type="submit" value="Add to Fees Defination"></td>
                </tr>
            </tbody>
        </table>
    </div>
    {% csrf_token %}

</form>

{% endblock %}
