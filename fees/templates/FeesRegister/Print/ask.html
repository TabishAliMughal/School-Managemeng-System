{% extends "MainPage.html" %}
{% block content %}
<form action="{% url 'fee_reg_print' %}" method="POST">
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">Select To Print</h2><hr/>
        <table class="table table-hover table-sm table-dark">
            <thead align="center">
                <tr>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <th>Class</th>
                    <th><select name="class">
                        <option>----------</option>
                        {% for i in class %}
                            <option value="{{ i.class_code }}">{{ i.class_name }}</option>
                        {% endfor %}
                    </select></th>
                </tr>
                <tr>
                    <th>Subject</th>
                    <th><select name="sect">
                        <option>----------</option>
                        {% for i in section %}
                            <option value="{{ i.sect_code }}">{{ i.sect_name }}</option>
                        {% endfor %}
                    </select></th>
                </tr>
                <tr>
                    <th>Month</th>
                    <th><select name="month">
                        <option>----------</option>
                        <option value="All">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select></th>
                </tr>
                <tr>
                    <th>Action</th>
                    <th><input type="submit" value="Print"/></th>                    
                </tr>
            </tbody>
        </table>
    </div>
    {% csrf_token %}
</form>

{% endblock %}
