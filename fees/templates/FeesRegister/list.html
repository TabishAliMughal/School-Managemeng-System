{% extends "MainPage.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">View Fees Register</h2><hr/>
        <a href="{% url 'fee_reg_print' %}">Print</a>
        <table class="table table-hover table-sm table-dark">
            <thead align="center">
                <tr>
                    <th>Gr Number</th>
                    <th>Fee Amount</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% for fee in fee %}
            <tbody align="center">
                    <th><a href="{{ fee.get_absolute_url }}">{{ fee.gr_number }}</a></th>
                    <th>{{ fee.fee_amount }}</th>
                    <th>{{ fee.due_date }}</th>
                    <th><a class="btn btn-primary" href="{% url 'fee_reg_edit' fee.fee_reg_id %}">Edit</a><a href="{% url 'fee_reg_delete' fee.fee_reg_id %}" class="btn btn-primary" href="">Delete</a></th>
            </tbody>
            {% endfor %}
        </table>
    </div>
    {% csrf_token %}
</form>

{% endblock %}
