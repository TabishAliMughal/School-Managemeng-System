{% extends "MainPage.html" %}
{% block content %}
<form action="{% url "fee_reg_create_to_all" %}" method="POST">
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">Fees Register Add Form</h2><hr/>
        <table class="table table-hover table-sm table-dark">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Class</th>
                    <th>{{ a.class_code }}<a href="{% url "class_form" %}"> + </a></th>
                </tr>
                <tr>
                    <th>Fee Type</th>
                    <th>{{ b.fee_type_code }}<a href="{% url "fee_type_form" %}"> + </a></th>
                </tr>
                <tr>
                    <th>Month</th>
                    <th>{{ c.month }}</th>
                </tr>
                <tr>
                    <th>due_date</th>
                    <th><input type="date" name="date"></input></th>
                </tr>
                <tr>
                    <td>Submit</td>
                    <td><input class="btn btn-primary" type="submit" value="Add to Fee Register"></td>
                </tr>
            </tbody>
        </table>
    </div>
    {% csrf_token %}

</form>

{% endblock %}
