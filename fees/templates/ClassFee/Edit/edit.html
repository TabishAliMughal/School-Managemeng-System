{% extends "MainPage.html" %}
{% block content %}
<form action="{% url "class_fee_edit" %}" method="POST">
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">Fee Type Edit Form</h2><hr/>
        <table class="table table-hover table-sm table-dark">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>fee_type_code</td>
                    <td>{{ user_form.fee_type_code }}</td>
                </tr>
                <tr>
                    <td>fee_amount</td>
                    <td>{{ user_form.fee_amount }}</td>
                </tr>
                <tr>
                    <td>description</td>
                    <td>{{ user_form.description }}</td>
                </tr>
                <tr>
                    <td><input class="btn btn-primary" type="submit" value="Save to Fee Type"></td>
                </tr>
            </tbody>
        </table>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
