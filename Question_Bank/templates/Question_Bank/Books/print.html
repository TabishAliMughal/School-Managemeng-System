<html>
<body>
<div class="container">
        <h2 align="center">View All Books</h2><hr/>
        <h3>Books Of {{ one }} Class, {{ two }} Subjects and {{ three }} Publishers</h3>
        <table class="table table-hover table-sm table-dark">
            <tr>
                <th>Book</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Publisher</th>
                <th>Medium</th>
            </tr>
            {% for k in abc %}
            <tr align="center">
                <td>{{ k.book_name }}</td>
                <td>{{ k.classes }}</td>
                <td>{{ k.subject }}</td>
                <td>{{ k.publisher }}</td>
                <td>{{ k.medium }}</td>
            </tr>
            {% endfor %}
        </table>
</div>
</body>
</html>
