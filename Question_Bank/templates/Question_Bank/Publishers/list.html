{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Publishers</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Publishers</caption>
    <thead>
    <tr>
    <th>Publisher Names</th>
    <th>Cities</th>
    </tr>
  </thead>
  <tbody>
    {% for re in publisher %}
    <tr>
      <td>{{re.publisher_name}}</td>
      <td>{{re.city}}</td>
      <td><a href="{% url 'edit_publisher' publisher_code=re.publisher_code %}">Edit</a></td>
      <td><a href="{% url 'delete_publisher' publisher_code=re.publisher_code %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
    </table>
  <a class="btn btn-primary" href="{% url 'publisher_form' %}">Add</a>
  <a class="btn btn-primary" href="{% url 'publisher_download' %}">Download CSV Format</a>
    <a class="btn btn-primary" href="{% url 'publisher_print' %}" value="Print">Print</a>
  </div>
    {% endblock %}
