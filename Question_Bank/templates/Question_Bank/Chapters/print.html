<html>
<body>
<div class="container">
        <h2 align="center">View All Chapters</h2><hr/>
        <table class="table table-hover table-sm table-dark">
            <tr>
                <th>Chapter_Name</th>
                <th>Book</th>
            </tr>
            {% for j in abc %}
            <tr>
                <td>{{ j.chapter_name }}</td>
                <td>{{ j.books }}</td>
            </tr>
            {% endfor %}
        </table>
</div>
</body>
</html>
