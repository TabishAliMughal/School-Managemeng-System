{% extends "MainPage.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">Edit A User Type</h2><hr/>
        <table class="table table-hover table-sm table-dark">
        <form action="{% url "usertypeedit_url" data.TypeCode %}" method="POST">
            <tbody align="center">
                <tr>
                    <th>UserType</th>
                    <th>{{ return.Usertype }}</th>
                </tr>
                <tr>
                    <th>Action</th>
                    <th><input class="btn btn-primary" type="submit" value="Save User Type"></th>
                </tr>
            </tbody>
            {% csrf_token %}
        </form>
        </table>
    </div>
    {% csrf_token %}
</form>

{% endblock %}
