{% extends "MainPage.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">Create A User Type</h2><hr/>
        <table class="table table-hover table-sm table-dark">
            <form action="{% url "usertypecreate_url" %}" method="POST">
            <tbody align="center">
                <tr>
                    <th>UserType</th>
                    <th>{{ form.Usertype }}</th>
                </tr>
                <tr>
                    <th>Action</th>
                    <th><input class="btn btn-primary" type="submit" value="Add to User Type"></th>
                </tr>
            </tbody>
            {% csrf_token %}
            </form>
        </table>
    </div>
    {% csrf_token %}
</form>

{% endblock %}
