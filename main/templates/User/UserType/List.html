{% extends "MainPage.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">View All User Types</h2><hr/>
        <a class="btn btn-primary" href="{% url "usertypecreate_url" %}">Add Another</a>
        <table class="table table-hover table-sm table-dark">
            <thead align="center">
                <tr>
                    <th>UserType</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% for a in usertype %}
            <tbody align="center">
                    <th>{{ a.Usertype }}</th>
                    <th><a class="btn btn-primary" href="{% url 'usertypeedit_url' a.TypeCode %}">Edit</a><a class="btn btn-primary" href="">Delete</a></th>
            </tbody>
            {% endfor %}
        </table>
    </div>
    {% csrf_token %}
</form>

{% endblock %}
