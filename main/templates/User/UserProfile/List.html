{% extends "MainPage.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">View All User Profiles</h2><hr/>
        <a href="{% url "userprofilecreate_url" %}">Add Another</a>
        <table class="table table-hover table-sm table-dark">
            <thead align="center">
                <tr>
                    <th>User Type</th>
                    <th>Name</th>
                </tr>
            </thead>
            {% for a in userprofile %}
            <tbody align="center">
                    <th>{{ a.Usertype }}</th>
                    <th><a href="{{ a.get_absolute_url }}">{{ a.Name }}</a></th>
                    <th><a class="btn btn-primary" href="{% url 'userprofileedit_url' a.UserCode %}">Edit</a><a class="btn btn-primary" href="">Delete</a></th>
            </tbody>
            {% endfor %}
        </table>
    </div>
    {% csrf_token %}
</form>

{% endblock %}
