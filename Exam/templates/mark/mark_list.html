{% extends "MainPage.html" %}
{% block content %}
<br>
<div class = "col">
  <div class = "card card-body">
    <form method = "get">
        {{myFilter.form}}
        <br>
    <button class="btn btn-primary" type = "submit">
        Search
    </button>
    </form>
  </div>
</div>
<br>
<div class="container">
      <h2 class="text-center" style="font-family:sans-serif;">List</h2>
      <h1>View Mark</h1>
      <table class="table table-hover table-sm table-dark">
        <thead>
          <tr>
          <th>exam_Gr_no</th>
          <th>class_code</th>
          <th>subject_code</th>
          <th>exam_code</th>
          <th>semester_code</th>
          <th>semesterbreakup_code</th>
          <th>quater-code</th>
          <th>assesment_code</th>
          </tr>
        </thead>
        {% for i in Entry %}
        <form action="{% url 'mark_print' %}" method="POST">
        <tbody>
          <tr>
            <td><a href="{{ i.get_absolute_url }}"><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="gr" value="{{i.exam_Gr_no}}" readonly></td></a></td> 
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="class" value="{{i.class_code}}" readonly></td>
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="subject" value="{{i.subject_code}}" readonly></td>
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="exam" value="{{i.exam_code}}" readonly></td>
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="semister" value="{{i.semester_code}}" readonly></td> 
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="breakup" value="{{i.semesterbreakup_code}}" readonly></td>
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="quarter" value="{{i.quater_code}}" readonly></td>
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="assesment" value="{{i.assesment_code}}" readonly></td>            
            
            <td><a href="{% url 'edit_mark' i.id %}">Edit</a></td>
            <td><a href="{% url 'delete_mark' i.id %}">Delete</a></td>
          </tr>
        </tbody>
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Print"/>
        </form>
      </table>
      <button class="text-center"><a href="{% url 'mark_form' %}">Add</a></button>
      <button class="text-center"><a href="{% url 'mark_upload' %}">Add File</a></button>
      <button class="text-center"><a href="{% url 'mark_download' %}">Download formate</a></button>

      
      
  </div>
   
{% endblock %}
