{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 style="color:purple;" class="text-center" style="font-family:sans-serif;"><b>Sessions</b></h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Sessions</caption>
    <thead>
    <tr align="center">
    <th>Session Name</th>
    </tr>
  </thead>
  <tbody>
    {% for d in session %}
    <tr align="center">
      <td>{{d.session_name}}</td>
      <td><a href="{% url 'edit_session' session_code=d.session_code %}">Edit</a></td>
        <td><a href="{% url 'delete_session' session_code=d.session_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a "background-color:purple; color:white;" class="btn btn-primary" href="{% url 'session_form' %}"><b>Add</b></a>    
    <a "background-color:purple; color:white;" class="btn btn-primary" href="{% url 'session_download' %}"><b>Download CSV Format</b></a>    

  </div>
    {% endblock %}
