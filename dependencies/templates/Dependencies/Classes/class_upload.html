{% extends "MainPage.html" %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong><br>
        </div>
    {% endfor %}
{% else %}
{{order}}
<form method="POST" enctype="multipart/form-data">
<h1>{{hel}}</h1>
    {% csrf_token %}
    
    <label><h3 style="color:purple;">Upload a file</h3></label>
    <input type="file" name="file">
    <p style="color:purple;"><b>Only accepts CSV files</b></p>
    <button style="background-color:purple; color:white;" type="submit"><b>Upload</b></button><br><br>
<a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'class_list' %}"><b>Class List</b></a>
<a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'class_form' %}"><b>Back</b></a>
</form>
{% endif %}
{% endblock %}
