{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 style="color:purple;" class="text-center" style="font-family:sans-serif;"><b>Sections</b></h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption style="color:purple;">Sections</caption>
    <thead>
    <tr align="center">
    <th>Section Name</th>
    <th>Remarks</th>
    </tr>
  </thead>
  <tbody>
    {% for g in section %}
    <tr align="center">
      <td>{{g.sect_name}}</td>
      <td>{{g.remarks}}</td>
      <td><a href="{% url 'edit_section' sect_code=g.sect_code %}">Edit</a></td>
      <td><a href="{% url 'delete_section' sect_code=g.sect_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'section_form' %}"><b>Add</b></a>    
  <a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'section_download' %}"><b>Download CSV Format</b></a>   </div>
    {% endblock %}
