{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 style="color:purple;" class="text-center" style="font-family:sans-serif;"><b>Subjects</b></h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption style="color:purple">Subjects</caption>
    <thead>
    <tr align="center">
    <th>Subjects</th>
    </tr>
  </thead>
  <tbody>
    {% for w in subject %}
    <tr align="center">
      <td>{{w.subjects}}</td>
      <td><a href="{% url 'edit_subject' subject_code=w.subject_code %}">Edit</a></td>
      <td><a href="{% url 'delete_subject' subject_code=w.subject_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'subject_form' %}"><b>Add</b></a>    
    <a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'subject_download' %}"><b>Download CSV Format</b></a> 
  </div>
    {% endblock %}
