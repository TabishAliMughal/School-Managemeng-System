{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Months</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Months </caption>
    <thead>
    <tr>
    <th>Months</th>
    </tr>
  </thead>
  <tbody>
    {% for m in month %}
    <tr>
      <td>{{m.months}}</td>
    </tr>
    {% endfor %}
  </tbody>
    </table>
  </div>
    {% endblock %}
