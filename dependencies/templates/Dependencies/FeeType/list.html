{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 style="color:purple;" class="text-center" style="font-family:sans-serif;"><b>Fee Types</b></h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption style="color:purple;" >Fee Types</caption>
    <thead>
    <tr align="center">
    <th>Fee Type</th>
    <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for h in fee_type %}
    <tr align="center">
      <td>{{h.fee_type}}</td>
      <td>{{h.description}}</td>
      <td><a href="{% url 'edit_fee_type' fee_type_code=h.fee_type_code %}">Edit</a></td>
      <td><a href="{% url 'delete_fee_type' fee_type_code=h.fee_type_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'fee_type_form' %}"><b>Add</b></a>    
    <a style="background-color:purple; color:white;" class="btn btn-primary" href="{% url 'fee_type_download' %}"><b>Download CSV Format</b></a>   
  </div>
    {% endblock %}
